{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
    <link rel="icon" href="images/favicon.png">
    <title>Osvaro - Neomorphism Design Mobile Template UI Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/framework7.bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

	<body>
		
		<div id="app">
			<div class="view view-main view-init" data-url="/">
                <div class="page page-current">
                    <div class="page-content">
                        
                        <!-- login register -->
                        <div class="login-register">
                            <div class="link-closess">
                                
                            </div>
                            <div class="container">
                                <h1 class="text-center">Welcome Back</h1>
                                <div class="separator"></div>

								<!-- login form -->
                                <form method="post">{% csrf_token %}
                                    <input type="number" name="username" minlength="11" placeholder="Number" required>
                                    <input type="password" name="password" placeholder="Password" required>
									{% if error %}
										<p style="color: red; font-size: 17px;">
											{{ error }}
										</p>
										<div class="separator-small"></div>
									{% endif %}
                                    <p class="text-center">Not have an account? <a onclick="window.open(`{% url 'register' %}`,'_self')">Register Now</a></p>
                                    <div class="separator-small"></div>
                                    <button type="submit" class="buttons buttons-center buttons-full">Login</button>
                                </form>
                            </div>
                            <div class="separator"></div>
                        </div>
                        <!-- end login register -->
                    </div>
                </div>
			</div>
		</div>
		<!-- script -->
		<script src="{% static 'js/main.js' %}"></script>
		<script src="{% static 'js/framework7.bundle.min.js' %}"></script>
		<script src="{% static 'js/routes.js' %}"></script>
		<script src="{% static 'js/app.js' %}"></script>
		<!-- end script -->

	</body>
</html>
